<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <main class="data-storage">
    <div class="head data-storage__head">
      <div class="head__logo-container">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <div class="head__icon-container">
        <img src="./images/icon-document.svg" class="head__icon-1" alt="document icon">
        <img src="./images/icon-folder.svg" class="head__icon-2" alt="folder icon">
        <img src="./images/icon-upload.svg" class="head__icon-3" alt="upload icon">
      </div>
    </div>

    <div class="content data-storage__content">
      <p class="content__description">
        You've used <span class="content__description-bold">815 GB</span> of your storage
      </p>
      <div class="content__progress-bar--container">
        <div class="content__progress-bar">
          <div class="content__progress-bar-pointer"></div>
        </div>
      </div>
      <div class="content__gb">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    
    <div class="gb-left__store-container">
      <h1 class="gb-left__store">185</h1>
      <p class="gb-left__store-tag">GB LEFT</p>
    </div>
  </main>

</body>
</html>
